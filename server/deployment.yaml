apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: dealership
  name: dealership
spec:
  replicas: 1
  selector:
    matchLabels:
      run: dealership
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: dealership
    spec:
      containers:
      - image: jali007/dealership:latest
        imagePullPolicy: Always
        name: dealership
        env:
        - name: backend_url
          value: "http://database-service:3030"
        ports:
        - containerPort: 8000
          protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: dealership-service
spec:
  selector:
    run: dealership
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
